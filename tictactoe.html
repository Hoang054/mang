<html lang="en">

<head>

<body>

    <input type="button" value="x" onclick="tichx()">

        let b = document.getElementById("viet");
        let a = [];
        let data = "";
        for (i = 0; i <= 4; i++) {
            a[i] = [".", ".", ".", ".", "."];
        }
        for (i = 0; i <= 4; i++) {
            data += "<br>"
            for (j = 0; j <= 4; j++) {
                data += a[i][j] + '&nbsp&nbsp&nbsp&nbsp';
            }
        }
        b.innerHTML = data;

                data += "<br/>";

                    data += a[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                    if(a[i][j]==="x" && a[i-1][j-1]==='x' ){
                        if(a[i-1][j-1]==='x' && a[i-2][j-2]==="x"){
                        document.write('x thang');

                    }

                    }}
                    if(a[i][j]==="x" && a[i][j-1]==='x' ){
                        if(a[i][j-1]==='x' && a[i][j-2]==="x"){
                        document.write('x thang');
                    }}
                    
                }}
            
            b.innerHTML = data;
        }

                    if(a[i][j]==="o" && a[i-1][j-1]==='o' ){
                        if(a[i-1][j-1]==='o' && a[i-2][j-2]==="o"){

                    }}

                        document.write('o thang');
                    }}
                    if(a[i][j]==="o" && a[i][j-1]==='o' ){
                        if(a[i][j-1]==='o' && a[i][j-2]==="o"){
                        document.write('o thang');
                    }}
                }
            }
            b.innerHTML = data;
        }
